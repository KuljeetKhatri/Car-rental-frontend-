<section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a class="navbar-brand" (click)="OnClickedHome()">GoCar</a>
    
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li >
                <a class="nav-link" (click)="OnClickedHome()">Home</a>
              </li>
              <li class="nav-item" class="nav-item active">
                <a class="nav-link" (click)="OnClickedFindCar()">Find Car</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" (click)="OnClickedRecodes()">Recodes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Report Accident</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
  <div class="container mt-5 pt-4">
    <h2>Cars</h2>
    <table class="table table-striped" >
      <thead>
        <tr>
          <th>ID</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Year</th>
          <th>Color</th>
          <td>Rent</td>
          <!-- Add more headers as needed -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>{{ car.id }}</td>
          <td>{{ car.brand }}</td>
          <td>{{ car.model }}</td>
          <td>{{ car.year }}</td>
          <td>{{ car.color }}</td>
          <td>{{car.rentPerDay}}</td>
          <!-- Add more cells as needed -->

          <button class="btn btn-success" (click)="OnCickedRent(car.id)">Rent</button>
        </tr>
      </tbody>
    </table>
 
</div>
<!-- Footer -->
<footer class="py-5 bg-dark" >
  <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; GoCar 2023</p>
  </div>
</footer>
</section>
